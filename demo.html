<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('startbooking').addEventListener('click', function() {
                toggleBookingInfo();
            });

            function toggleBookingInfo() {
                var bookinginfo = document.getElementById('bookinginfo');
                if (bookinginfo.style.display === 'none') {
                    bookinginfo.style.display = 'block';
                } else {
                    bookinginfo.style.display = 'none';
                }
            }
        });
    </script>
</head>
<body>
    <div id="bookinginfo" style="display: none;">You clicked me</div>

<button class="btn-booking" id="startbooking">Click me</button>
    <!-- <div id = 'bookinginfo' style = 'display: none;'>You clicked me</div>

    <button class = 'btn-booking' id = 'startbooking'>Click me</button> -->
    <a class = 'btn2' >click click</a>
    <a href="" class = "button-50">btn50</a>
</body>
</html>
